<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>学历</title>
<link rel="stylesheet" href="css/index.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body class="bg">
	<!--头部-->
	<header class="header">
    	<h3>基于互联网大数据的招聘数据智能分析平台</h3>
    </header>
    
    <div class="nav">
    	<!--当前浏览位置-->
        <div class="location">
            <div class="site" id="title-4"></div>
        </div>
    	
    	<!-- 导航栏 -->
		<div class="nav_con"><ul>
			<li><a href="resume.html">求职意向表</a></li>
			<li><a href="other.html">深度分析</a><span></span></li>
			<li><a href="index.html">首页</a></li>
		</ul></div>
	</div>
	
    <div class="wrapper">
    	<div class="container-fluid">
        	<div class="row fill-h">
        		<div class="col-lg-6 fill-h">
					<div class="xpanel-wrapper xpanel-wrapper-1">
						<div class="xpanel">
							<!-- 地区分布（company_location） 中国地图 -->
							<div class="fill-h" id="location"></div> 
						</div>
					</div>
				</div>
        	
            	<div class="col-lg-3 fill-h"> 
                	<div class="xpanel-wrapper xpanel-wrapper-2">
                    	<div class="xpanel">
                        	<!-- 根据job_tag 对应的薪资情况  柱状图 -->
							<div class="fill-h" id="jobtag"></div>
                        </div>
                    </div>
                    
                    <div class="xpanel-wrapper xpanel-wrapper-2">
						<div class="xpanel">
							<!-- 规模  (company_people)  雷达图 -->
							<div class="fill-h" id="people"></div>
						</div>
					</div>            
                </div>
                
                <div class="col-lg-3 fill-h">
					<div class="xpanel-wrapper xpanel-wrapper-2">
						<div class="xpanel">
							<!-- 经验  (job_exp_require)  饼图  -->
							<div class="fill-h" id="experience"></div>
						</div>
					</div>
					<div class="xpanel-wrapper xpanel-wrapper-2">
						<div class="xpanel">
							<!-- 上市情况（job_financing_stage） 柱状图 -->
							<div class="fill-h" id="financing"></div>
						</div>
					</div>
				</div>
                
                <div class="col-lg-6 fill-h" style="height:500px">
					<div class="xpanel-wrapper xpanel-wrapper-1">
						<div class="xpanel">
							<!-- location -->
							<div class="fill-h" id="industry">
    						</div>
						</div>
					</div>
				</div>
				
				<div class="col-lg-6 fill-h" style="height:500px">
					<div class="xpanel-wrapper xpanel-wrapper-1">
						<div class="xpanel">
							<!-- location -->
							<div class="fill-h" id="welfare">
    						</div>
						</div>
					</div>
				</div>
				
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/echarts.js"></script>
    <script type="text/javascript" src="js/china.js"></script>
    <script type="text/javascript" src="js/echarts-wordcloud.min.js"></script><!-- 词云-->
    <script type="text/javascript" src="js/eduleveltable.js"></script>
</body>
</html>
